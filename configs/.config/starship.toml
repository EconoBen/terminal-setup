# Starship Configuration

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Timeout for commands executed by starship (in milliseconds).
command_timeout = 1000

# Configure the format of the prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$ruby\
$golang\
$docker_context\
$conda\
$line_break\
$character"""

# Character module (prompt symbol)
[character]
success_symbol = "[â†’](bold green)"
error_symbol = "[âœ—](bold red)"

# Directory module
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "cyan bold"
read_only = " ğŸ”’"
read_only_style = "red"
home_symbol = "~"

# Git branch module
[git_branch]
format = "on [$symbol$branch]($style) "
symbol = "ğŸŒ± "
style = "bold purple"

# Git status module
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "red bold"
ahead = "â‡¡$count"
behind = "â‡£$count"
diverged = "â‡•â‡¡$ahead_countâ‡£$behind_count"
conflicted = "="
deleted = "âœ—"
renamed = "â†’"
modified = "!"
staged = "+"
untracked = "?"

# Python module
[python]
format = 'via [ğŸ $version]($style) '
style = "yellow bold"
pyenv_version_name = true
python_binary = ["python3", "python"]

# Node.js module
[nodejs]
format = "via [â¬¢ $version](bold green) "
detect_extensions = ["js", "mjs", "cjs", "ts", "tsx"]
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

# Time module (optional - uncomment to show)
# [time]
# disabled = false
